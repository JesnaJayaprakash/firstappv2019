        <div class="card">
          <div class="card-body">
          form[formGroup]="productform" novalidate (ngSubmit)="UpdateProduct()"
          <div class="form-group">
            <input type="hidden" class="form-control"
            formControlName="pid"
            #pid[(ngModel)]="product.pid"/>
            <div class="form-group">
                <label class="col-md-4">Product Name</label>
                <input type="text" class="form-control"
                formControlName="pname" 
                #pname[(ngModel)]="product.pname"/>
              </div>
        <div *ngIf="productform.controls['pname'].invalid && (productform.controls['pname'].dirty || productform.controls['ProductName'].touched)" class="alert alert-danger">
          <div *ngIf="productform.controls['pname'].errors.required">
            Product Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Description </label>
          <textarea class="form-control" rows = 7 cols = "5"
          formControlName="pdesc" 
          #pdesc[(ngModel)]="product.pdesc"></textarea>
        </div>
        <div *ngIf="productform.controls['pdesc'].invalid && (productform.controls['pdesc'].dirty || productform.controls['ProductDescription'].touched)" class="alert alert-danger">
          <div *ngIf="productform.controls['pdesc'].errors.required">
            Product Description is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Price</label>
          <input type="text" class="form-control" 
            formControlName="price" 
            #price
            [(ngModel)]="product.price"
          />
        </div>
        <div *ngIf="producform.controls['price'].dirty || productform.controls['ProductPrice'].dirty || productform.controls['ProductPrice'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['price'].errors.required">
            Product Price is required.
          </div>
        </div>
        <div class="form-group">
          <label for="Data">Manufacturing Date</label>
          <input type="text" class="form-control" 
          formControlName="price" 
          #price
          [(ngModel)]="product.price"
        />
      </div>
      <div *ngIf="producform.controls['price'].dirty || productform.controls['ProductPrice'].dirty || productform.controls['ProductPrice'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['price'].errors.required">
          Product Price is required.
        </div>
      </div>
      </form>
    </div>
  </div>
